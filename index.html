<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paginated Referrals Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .pagination button {
      padding: 6px 12px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <table id="dgReferrals">
    <thead>
      <tr>
        <th>ReferralID</th>
        <th>Type</th>
        <th>Last Activity Date</th>
        <th>From</th>
        <th>Patient Name</th>
        <th>Project Discharge Date</th>
        <th>First Posting Date</th>
        <th>Responded by Date</th>
        <th>Assigned</th>
        <th>Sites</th>
        <th>Responded</th>
        <th>Placement Info</th>
        <th>Site Placed</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <!-- Rows will be populated by JavaScript -->
    </tbody>
  </table>

  <div class="pagination">
    <button onclick="changePage(1)">1</button>
    <button onclick="changePage(2)">2</button>
    <button onclick="changePage(3)">3</button>
    <button onclick="changePage(4)">4</button>
    <button onclick="changePage(5)">5</button>
  </div>

  <script>
    const data = [];
    const rowsPerPage = 10;
    const totalPages = 5;

    for (let page = 1; page <= totalPages; page++) {
      for (let i = 1; i <= rowsPerPage; i++) {
        const id = (page - 1) * rowsPerPage + i;
        data.push([
          `R${String(id).padStart(3, '0')}`,
          `Type ${String.fromCharCode(64 + (id % 26 || 26))}`,
          `2024-04-${String((id % 30) + 1).padStart(2, '0')}`,
          `Dr. Person ${id}`,
          `Patient ${id}`,
          `2024-04-${String((id % 30) + 10).padStart(2, '0')}`,
          `2024-04-${String((id % 30) + 3).padStart(2, '0')}`,
          `2024-04-${String((id % 30) + 4).padStart(2, '0')}`,
          `Staff ${id}`,
          ["NY", "LA", "TX", "CA", "FL"][id % 5],
          id % 2 === 0 ? "No" : "Yes",
          `Info ${String.fromCharCode(65 + (id % 26))}`,
          `Site ${id % 10 + 1}`
        ]);
      }
    }

    function renderTable(page) {
      const start = (page - 1) * rowsPerPage;
      const end = start + rowsPerPage;
      const rows = data.slice(start, end);
      const tbody = document.getElementById('table-body');
      tbody.innerHTML = '';
      rows.forEach(row => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const td = document.createElement('td');
          td.textContent = cell;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    function changePage(pageNum) {
      renderTable(pageNum);
    }

    // Initial page
    changePage(1);
  </script>
</body>
</html>
